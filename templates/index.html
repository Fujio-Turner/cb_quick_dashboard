<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Couchbase Cluster Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Version info in upper right corner -->
        <div class="position-absolute" style="top: 10px; right: 20px; font-size: 0.75rem; color: #6c757d;">
            v{{ version }}
        </div>
        
        <!-- Header with centered title and stats -->
        <div class="row mt-4 mb-3">
            <div class="col-12 text-center">
                <h4 class="d-inline-block mb-0">Couchbase Cluster Dashboard</h4>
                <div id="cluster-stats" class="d-inline-block ml-3 small">
                    <span id="healthy-count" class="badge badge-success">0 Healthy</span>
                    <span id="not-watching-count" class="badge badge-warning">0 Not Watching</span>
                    <span id="unhealthy-count" class="badge badge-danger">0 Unhealthy</span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div id="last-updated" class="text-muted small mb-3"></div>
                <div id="clusters" class="clusters">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Loading cluster data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
